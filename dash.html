<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Twitch Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="counter viewers_count" id="viewers">
        <div class="title">
            <i class="fa-solid fa-user"></i>
            <h6>Viewers</h6>
        </div>
        <h1>45,695</h1>
    </div>
    <div class="counter subs_count" id="subs">
        <div class="title">
            <i class="fa-solid fa-star"></i>
            <h6>Subscribers</h6>
        </div>
        <h1>12,695</h1>
    </div>
    <div class="counter follow_count" id="follow">
        <div class="title">
            <i class="fa-solid fa-star"></i>
            <h6>Followers</h6>
        </div>
        <h1>12,124,695</h1>
    </div>
    <div class="counter subs_point" id="subs_point">
        <div class="title">
            <i class="fa-solid fa-star"></i>
            <h6>Sub points</h6>
        </div>
        <h1>11,695</h1>
    </div>
    <div class="counter session_count" id="session">
        <div class="title">
            <i class="fa-solid fa-clock"></i>
            <h6>Session</h6>
        </div>
        <h1>5:34:21</h1>
    </div>
    <div class="counter bitrate_count" id="bitrate">
        <div class="title">
            <i class="fa-solid fa-ethernet"></i>
            <h6>BITRATE - STABLE</h6>
        </div>
        <h1>5,436KB</h1>
    </div>
    <div class="chat" id="">
        <iframe src="" height="100%" width="100%">
        </iframe>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
